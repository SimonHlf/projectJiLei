<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
  <script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
  <title>demo</title>
  <style>
    div {
      box-sizing: border-box;
    }
    .slide-wrap {
      width: 100%;
      position: relative;
    }

    /*.height {
      padding-top: 60%;// 这里就是高度比例
    }*/
	*{
		margin:0;
		padding:0;
	}
    .slide-container {
      overflow: hidden;
      /*position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;*/
      background: #ddd;
      /*max-height: 400px;*/
     width: 100%;
     height: 50vw;
     max-height: 400px;
    }
  </style>
</head>
<body>
<div class="slide-wrap">
  <div class="height"></div>
  <div class="slide-container">
  	<div class="swiper-wrapper">
        <div class="swiper-slide"><img src="images/banner.jpg" width="100%"/></div>
        <div class="swiper-slide"><img src="images/meiTibanner.png" width="100%"/></div>
        <div class="swiper-slide"><img src="images/0.jpg" width="100%"/></div>
        <div class="swiper-slide"><img src="images/banshichu2.jpg" width="100%"/></div>
        <div class="swiper-slide"><img src="images/banshichu3.jpg" width="100%"/></div>
        <div class="swiper-slide"><img src="images/businessBanner.jpg" width="100%"/></div>
    </div>
  </div>
</div>

<!--如果不考虑兼容性的话,可以使用CSS3的新特性 vw 单位, vw 即 view width 视窗宽度-->
<!--<div style="width: 100%;height: 50vw;max-height: 400px"></div>-->

</body>
<script type="text/javascript">
	//swiper轮播图
		var mySwiper = new Swiper ('.slide-container', {
		    direction: 'horizontal',
		    loop: true,
		    autoplay:true,
		});
</script>
</html>
