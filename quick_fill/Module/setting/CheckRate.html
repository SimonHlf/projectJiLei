<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<title>费率查看</title>
		<link rel="stylesheet" type="text/css" href="../../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/checkRate.css"/>
		<link href="../../css/mobiscroll.core-2.5.2.css" rel="stylesheet" type="text/css" />
		<link href="../../css/mobiscroll.animation-2.5.2.css" rel="stylesheet" type="text/css" />
		<link href="../../css/mobiscroll.android-ics-2.5.2.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="checkRate">
			<strong class="comStrongTit">费率查看</strong>
			<p class="areaName">誉山国际三区</p>
			
			<p class="comSetP">
				<span class="comSetTit">充值优惠</span>
				<label>
					<input type="checkbox" />
					<span class="checkSpan"><em></em></span>
				</label>
			</p>
			<div class="timePart">
				<div class="startDiv">
					<span>起：</span>
					 <input id="startTimeInp" name="startTime" type="text" placeholder="请选择起始时间">
				</div>
				<div class="endDiv">
					<span>至：</span>
					<input id="endTimeInp" name="endTime" type="text" placeholder="请选择截止时间">
				</div>
			</div>
			<div class="comSetP">
				<span class="comSetTit">和固定充值金额关联</span>
				<ul>
					<li>
						充值<input class="numInp" type="number" readonly />元<span></span>赠送<input class="numInp" type="number" readonly />元
					</li>
					<li>
						充值<input class="numInp" type="number" readonly />元<span></span>赠送<input class="numInp" type="number" readonly />元
					</li>
				</ul>
			</div>
			<div class="listRateCheck">
				<ul class="listChargingArea">
					<li>
						<p>电动自行车充电区</p>
						<a href="checkRateDetail.html">费率查看</a>
					</li>
					<li>
						<p>电动汽车充电区</p>
						<a href="checkRateDetail.html">费率查看</a>
					</li>
				</ul>
			</div>
			<div class="backDiv">
				<button>返回</button>
			</div>
		</div>
		<!-- footer -->
		<div class="footer">
			<ul class="clearfix">
				<li class="fourWid">
					<a class="homeA" href="../../index.html">
						<span></span>
						<p>首页</p>
					</a>
				</li>
				<li class="fourWid"><a class="chargeA" href="../charging/charging.html">
					<span></span>
					<p>充电中</p>
				</a></li>
				<li class="fourWid"><a class="scanA" href="../scan/scan.html">
					<span></span>
					<p>扫一扫</p>
				</a></li>
				<li class="fourWid active"><a class="setA" href="../setting/settting.html">
					<span></span>
					<p>设置</p>
				</a></li>
			</ul>
		</div>
		<script src="../../jsPlugin/jquery.min.js"></script>
		<script src="../../jsPlugin/mobiscroll.core-2.5.2.js"></script>
		<script src="../../jsPlugin/mobiscroll.core-2.5.2-zh.js"></script>
	
		<script src="../../jsPlugin/mobiscroll.datetime-2.5.1.js"></script>
		<script src="../../jsPlugin/mobiscroll.datetime-2.5.1-zh.js"></script>
		<!-- 可根据自己喜好引入样式风格文件 -->
		<script src="../../jsPlugin/mobiscroll.android-ics-2.5.2.js"></script>
		<script type="text/javascript">
			$(function(){
				initDate("startTimeInp");
				initDate("endTimeInp");
			});
			function initDate(obj,startYear){
				var opt = {
			        preset: 'date', //日期
			        theme: 'android-ics light', //皮肤样式
			        display: 'modal', //显示方式 
			        mode: 'scroller', //日期选择模式
			        dateFormat: 'yy-mm-dd', // 日期格式
			        setText: '确定', //确认按钮名称
			        cancelText: '取消',//取消按钮名籍我
			        dateOrder: 'yymmdd', //面板中日期排列格式
			        dayText: '日', monthText: '月', yearText: '年', //面板中年月日文字
			        //endYear:endYear //结束年份
			    };
			    $("#"+obj).mobiscroll(opt).date(opt);
			}
		</script>
	</body>
</html>
