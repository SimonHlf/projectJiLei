<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<title>充电区设置</title>
		<link rel="stylesheet" type="text/css" href="../../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/chargingAreaSet.css"/>
	</head>
	<body>
		<div class="chargingSet">
			<strong class="comStrongTit">运营设备-充电区域</strong>
			<p class="areaName">誉山国际三区</p>
			<ul class="listChargingArea">
				<li>
					<p>电动自行车充电区</p>
					<span class="editSpan" onclick="showAlert($('.editConfirm'))"></span>
					<a href="rateSetting.html">费率设置</a>
				</li>
				<li>
					<p>电动汽车充电区</p>
					<span class="editSpan"></span>
					<a href="javascript:void(0)">费率设置</a>
				</li>
			</ul>
			<div class="addAreaBtn">
				<button onclick="showAlert($('.addConfirm'))">添加充电区</button>
			</div>
		</div>
		<div class="layer"></div>
		<div class="confirmDiv addConfirm">
	    	<p style="font-size: 0.14rem;margin-top:20px;margin-bottom: 10px;">提示：未为了防止误删导致的灾难性事故，充电区域一旦添加就不能删除</p>
	    	<p><input class="addInp" type="text" placeholder="请输入充电区域名称"/></p>
	    	<button class="comTwoBtn twoBtn_cancel" onclick="closeAlert($('.addConfirm'))">取消</button>
			<button class="comTwoBtn twoBtn_sure">确定</button>
	    </div>
	    <div class="confirmDiv editConfirm">
	    	<p style="font-size: 0.14rem;margin-top:20px;margin-bottom: 10px;">修改充电区域名称</p>
	    	<p><input class="addInp" type="text" value="电动自行车充电区" placeholder="请输入充电区域名称"/></p>
	    	<button class="comTwoBtn twoBtn_cancel" onclick="closeAlert($('.editConfirm'))">取消</button>
			<button class="comTwoBtn twoBtn_sure">确定</button>
	    </div>
		<!-- footer -->
		<div class="footer">
			<ul class="clearfix">
				<li class="fourWid">
					<a class="homeA" href="../../index.html">
						<span></span>
						<p>首页</p>
					</a>
				</li>
				<li class="fourWid"><a class="chargeA" href="../charging/charging.html">
					<span></span>
					<p>充电中</p>
				</a></li>
				<li class="fourWid"><a class="scanA" href="../scan/scan.html">
					<span></span>
					<p>扫一扫</p>
				</a></li>
				<li class="fourWid active"><a class="setA" href="../setting/settting.html">
					<span></span>
					<p>设置</p>
				</a></li>
			</ul>
		</div>
		<script src="../../jsPlugin/jquery.min.js" type="text/javascript"></script>
		<script src="../../jsPlugin/tipInfo.js" type="text/javascript"></script>
	</body>
</html>
