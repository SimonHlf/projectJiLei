<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<title>费率查看</title>
		<link rel="stylesheet" type="text/css" href="../../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/rateSetting.css"/>
	</head>
	<body>
		<div class="rateSet">
			<strong class="comStrongTit">费率查看</strong>
			<p class="areaName">誉山国际三区-电动自行车充电区</p>
			<div class="innerRateSet">
				<input type="hidden" id="payPattern" value="0" />
				<div class="rateSetNav">
					<label class="comLabel" for="timePattern">
						<span class="cirSpan"><b></b></span>
						<input id="timePattern" class="patternInp" type="radio" name="patternPay" value="0" />
						<span>计时模式</span>
					</label>
					<label class="comLabel" for="meterPattern">
						<span class="cirSpan"></span>
						<input id="meterPattern" class="patternInp" type="radio" name="patternPay" value="1" />
						<span>计量模式</span>
					</label>
					<label class="comLabel" for="jiciPattern">
						<span class="cirSpan"></span>
						<input id="jiciPattern" class="patternInp" type="radio" name="patternPay" value="2" />
						<span>计次模式</span>
					</label>
				</div>
				<!-- 计时模式 -->
				<div class="rateSetCon timePatternCon" style="display: block;">
					<p class="rateInfo"><span></span>最小和最大功率值关联配置参数</p>
					<ul>
						<li>
							<input class="wattInp" readonly type="number">瓦&nbsp;至&nbsp;<input class="wattInp" readonly type="number">瓦&nbsp;<input class="payMoneyInp" readonly type="number">元/小时
						</li>
						<li>
							<input class="wattInp" readonly type="number">瓦&nbsp;至&nbsp;<input class="wattInp" readonly type="number">瓦&nbsp;<input class="payMoneyInp" readonly type="number">元/小时
						</li>
						<li>
							<input class="wattInp" readonly type="number">瓦&nbsp;至&nbsp;<input class="wattInp" readonly type="number">瓦&nbsp;<input class="payMoneyInp" readonly type="number">元/小时
						</li>
					</ul>
				</div>
				<!-- 计量模式 -->
				<div class="rateSetCon meterPatternCon">
					<p class="meterP">
						<input type="number" readonly />元/KWh
					</p>
				</div>
				<!-- 计次模式 -->
				<div class="rateSetCon jiciPatternCon">
					<p class="rateInfo"><span></span>最小和最大功率值关联配置参数</p>
					<ul>
						<li>
							<input class="wattInp" readonly type="number">瓦&nbsp;至&nbsp;<input class="wattInp" readonly type="number">瓦&nbsp;<input class="payMoneyInp" readonly type="number">元/次
						</li>
						<li>
							<input class="wattInp" readonly type="number">瓦&nbsp;至&nbsp;<input class="wattInp" readonly type="number">瓦&nbsp;<input class="payMoneyInp" readonly type="number">元/次
						</li>
						<li>
							<input class="wattInp" readonly type="number">瓦&nbsp;至&nbsp;<input class="wattInp" readonly type="number">瓦&nbsp;<input class="payMoneyInp" readonly type="number">元/次
						</li>
					</ul>
				</div>
				<p class="comSetP">
					<span class="comSetTit">包月模式</span>
					<label>
						<input type="checkbox" />
						<span class="checkSpan"><em></em></span>
					</label>
				</p>
				<div class="monthlyPay">
					收费标准<input type="number">元/月&nbsp;每月限制<input type="number">次
				</div>
			</div>
		</div>
		<!-- footer -->
		<div class="footer">
			<ul class="clearfix">
				<li class="fourWid">
					<a class="homeA" href="../../index.html">
						<span></span>
						<p>首页</p>
					</a>
				</li>
				<li class="fourWid"><a class="chargeA" href="../charging/charging.html">
					<span></span>
					<p>充电中</p>
				</a></li>
				<li class="fourWid"><a class="scanA" href="../scan/scan.html">
					<span></span>
					<p>扫一扫</p>
				</a></li>
				<li class="fourWid active"><a class="setA" href="../setting/settting.html">
					<span></span>
					<p>设置</p>
				</a></li>
			</ul>
		</div>
		<script src="../../jsPlugin/jquery.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(function(){
				selPattern();
			});
			function selPattern(){
				$(".patternInp").each(function(i){
					$(this).click(function(){
						$(".cirSpan").find("b").remove();
						$(".rateSetCon").hide();
						$(this).prev().append('<b></b>');
						$("#payPattern").val($(this).val());
						$(".rateSetCon").eq(i).show();
					})
				});
			}
		</script>
	</body>
</html>
