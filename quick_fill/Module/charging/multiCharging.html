		<script type="text/javascript">
			$(function(){
				calHeightMulti();

			//动态根据宽度计算高度 多个充电
			function calHeightMulti(){
				var cliWid = $(window).width();
				$(".comLeft_multi").each(function(i){
					if(cliWid > 700){
						$(".comLeft_multi").height($(".comLeft_multi").width() - 55);
					}else{
						$(".comLeft_multi").height($(".comLeft_multi").width() - 35);
					}
					$(".comLeft_multi p").css({
						"line-height":$(".comLeft_multi p").height() + 'px'
					})
					$(".comRight_multi").height($(".comLeft_multi").height());
					$(".innerR_multi p").width($(".comRight_multi").width() - $(".innerR_multi span").width());
				});
			}
