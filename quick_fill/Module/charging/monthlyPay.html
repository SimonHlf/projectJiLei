<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>购买包月</title>
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<link rel="stylesheet" type="text/css" href="../../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/mouthPay.css"/>
	</head>
	<body>
		<!-- 个人用户信息 -->
		<div class="perInfos">
			<div class="perImg fl"></div>
			<div class="perInfoTxt fl">
				<strong>XX小区</strong>
				<p>用户编号：00075</p>
				<p>赠送用户：20.00元</p>
				<p>账户余额：100.00元</p>
			</div>
			<div class="batteryDiv"></div>
		</div>
		<div class="buyMouth">
			<strong class="comStrongTit">购买包月</strong>
			<div class="buyCon">
				<span>需要购买</span>
				<input type="number"/>
				<span>个月</span>
			</div>
		</div>
		<div class="buyInfoTxt">
			<p class="infoTxtP">包月价格为<span>xx</span>元/月，按照自然月计算，如未满一个月按照天数计算。 </p>
			<p class="infoTxtP">计算公式：包月费用30到本月底的天数 如购买2个月则有效期到下月底</p>
			<p class="noteTxtP">提示：为防止滥用，每月限制使用<span>xx</span>次</p>
		</div>
		<div class="buyBtnDiv">
			<button>确认</button>
		</div>
		<!-- footer -->
		<div class="footer">
			<ul class="clearfix">
				<li class="fourWid">
					<a class="homeA" href="../../index.html">
						<span></span>
						<p>首页</p>
					</a>
				</li>
				<li class="fourWid active"><a class="chargeA" href="charging.html">
					<span></span>
					<p>充电中</p>
				</a></li>
				<li class="fourWid"><a class="scanA" href="../scan/scan.html">
					<span></span>
					<p>扫一扫</p>
				</a></li>
				<li class="fourWid"><a class="setA" href="../setting/settting.html">
					<span></span>
					<p>设置</p>
				</a></li>
			</ul>
		</div>
		<div class="layer" style="display: block;opacity: 1;"></div>
		<div class="alertDiv_succ">
        	<p style="margin-top: 54px;">购买成功</p>
        	<p>消费金额<span>xx.00</span>元</p>
        	<p>有效期：2018-03-26</p>
        	<div class="succBg"></div>
        	<button ontouchend="closeAlert($('.alertDiv_succ'))">确定</button>
        </div>
        <!-- 余额不足toast -->
        <div class="toast-wrap">
	        <span class="toast-msg"></span>
	     </div> 
		<script src="../../jsPlugin/jquery.min.js" type="text/javascript"></script>
		<script src="../../jsPlugin/tipInfo.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(function(){
				//toast("余额不足，请充值后再试")
			});
			
		</script>
	</body>
</html>
