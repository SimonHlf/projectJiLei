<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
		<meta name="format-detection" content="telephone=no" />
		<meta name="format-detection" content="email=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<title>玉商通</title>
		<link rel="stylesheet" type="text/css" href="../../../dist/css/reset.css">
		<link rel="stylesheet" type="text/css" href="../../../dist/css/com/headercom1.css">
		<link rel="stylesheet"  href="../../../dist/css/person/merchatssettled.css">
		<link rel="stylesheet" type="text/css"  href="../../jslib/swiper/css/swiper-3.4.1.min.css" />

		<script src="../../jslib/swiper/js/swiper-3.4.1.min.js" ></script>
		<script src="../../js/com/com.js" ></script>
		<script src="../../js/person/merchatssettled.js" ></script>
	</head>
	<body>
		<!---------------------------商家入驻---------------------------------->
		<div id="container">
			<header id="aboutHeader">
				<div class="aBack">
					<a href="#"><em class="iconfont">&#xe600;</em></a>
				</div>
				<div class="aUs">商家入驻</div>
				<div class="aMore">
					<em class="iconfont">&#xe617;</em>
				</div>
			</header>
				<!----------------------------morelistss--------------------------->
			<ul id="moreCon">
				<li class="active">
					<a href="/src/html/home/index.html">
						<em class="iconfont">&#xe6d9;</em><span>首页</span>
					</a>
				</li>
				<li>
					<a href="/src/html/kind/prokind/kind.html">
						<em class="iconfont">&#xe601;</em><span>分类搜索</span>
					</a>
				</li>
				<li>
					<a href="index.html">
						<em class="iconfont">&#xe636;</em><span>购物车</span>
					</a>
				</li>
				<li>
					<a href="person.html">
						<em class="iconfont">&#xe607;</em><span>个人中心</span>
					</a>
				</li>
			</ul>
			<!-------------------------------main区--------------------------->
			<div id="main">
				<form class="merchatMsg">
					<p>
						<label for="idName">用户ID:</label>
						<input type="text" placeholder="惠成功" id="idName"/>
					</p>
					<p>
						<label for="idName">*申请人姓名:</label>
						<input type="text" placeholder="请填写真实姓名" id="idName"/>
					</p>
					<p>
						<label for="idName">*身份证正面</label></br>
						<input type="file" placeholder="点击上传图片" id="idName"/>
						<span>请上传清晰的身份证正面，文件小于2M</br>支持JPG/PNG等格式照片</span>
					</p>
					<p>
						<label for="fan">*身份证背面</label>
						<input type="file" placeholder="点击上传图片" id="idName"/>
						<span>请上传清晰的身份证正面，文件小于2M</br>支持JPG/PNG等格式照片</span>
					</p>
					<p>
						<label for="idName">*申请公司名称:</label>
						<input type="text" id="idName"/>
					</p>
					<p>
						<label for="fan">*营业执照</label>
						<input type="file" placeholder="点击上传图片" id="idName"/>
						<span>请上传清晰的身份证正面，文件小于2M</br>支持JPG/PNG等格式照片</span>
					</p>
					<p>
						<label for="idName">*合同申请人姓名:</label>
						<input type="text" id="idName"/>
					</p>
					<p>
						<label for="fan">*合同证件</label>
						<input type="file" placeholder="点击上传图片" id="idName"/>
						<span>请上传清晰的身份证正面，文件小于2M</br>支持JPG/PNG等格式照片</span>
					</p>
					
				</form>
				<!------------------------提交信息------------------------------------>
				<div class="submit">
					<button>提交申请信息</button>
				</div>
			</div>
		</div>
		
	</body>
</html>
